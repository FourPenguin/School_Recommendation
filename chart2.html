<!doctype html>
<html>
    <head>
        <title>Line Chart</title>
        <script src="Chart.bundle.js"></script>
        <meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
        <style>
            
        </style>
    </head>
    <body>
    <h1>  Every school's information: From Year2015 - Year2018</h1>
    <h2>  School introduction </h2>
    <div style="width:700px;height:700px;">
    <canvas id="myChart" width="1" height="1"></canvas>
    </div>
<script>
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["2015", "2016", "2017", "2018"],
        datasets: [{
            label: 'Scores',
            data: [35, 63, 78, 90],
            backgroundColor: [
                'rgba(255, 99, 132, 0.5)',
                'rgba(255, 99, 132, 0.5)',
                'rgba(255, 99, 132, 0.5)',
                'rgba(255, 99, 132, 0.5)'  
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(255,99,132,1)',
                'rgba(255,99,132,1)',
                'rgba(255,99,132,1)'   
            ],
            borderWidth: 0.5
        },{
            label: 'Crime rate',
            data: [67, 70, 80, 75],
            backgroundColor: [
                'rgba(54, 162, 235, 0.5)',
                'rgba(54, 162, 235, 0.5)',
                'rgba(54, 162, 235, 0.5)',
                'rgba(54, 162, 235, 0.5)'   
            ],
            borderColor: [
                'rgba(54, 162, 235, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(54, 162, 235, 1)'    
            ],
            borderWidth: 0.5
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }

});
</script>

    </body>
</html>
